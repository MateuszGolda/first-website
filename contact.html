<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>contact page</title>
    <meta name="description" content="contact page of my first website created during codecool course">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
<header>
    <p><a href="index.html">back to main page</a></p>
</header>

<form method="post" onsubmit="return false">
    <p><label>
        <input id="name" name="name" value="Enter your name">
    </label></p>
    <p><label>
        <input id="email" name="email" value="Enter your email">
    </label></p>

    <p><label>
        <textarea rows="10" cols="22" id="message" name="message">Enter message</textarea>
    </label></p>
    <p><input id="submit" type="submit" value="Submit"></p>

</form>
<footer>
    <iframe name="footer" src="footer.html"></iframe>
</footer>

<script src="js/FormValidator.js"></script>
</body>
</html>
